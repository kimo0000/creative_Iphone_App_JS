<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Creative Phone Page Products</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="./imgs/logo_iphone.jpg" />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="logo">
          <img src="imgs/logo_iphone.jpg" alt="logo" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Product</a></li>
            <li><a href="#">Services</a></li>
          </ul>
        </nav>
        <div class="menu">
            <i class="fa-solid fa-bars"></i>
        </div>
      </header>
      <section class="content">
        <div class="text">
            <h2 class="title">
                Iphone 14 Pro X 
            </h2>
            <p class="desc">
                Lorem ipsum dolor sit amet consectetur adipisicing elit.
                Modi, asperiores!
            </p>
        </div>
        <div class="img">
            <img src="imgs/apple-iphone-11-blanc.webp" alt="Image Iphone" name="image">
        </div>
      </section>
      <section class="icons">
        <img  src="imgs/apple-iphone-11-blanc.webp" data-color="white" alt="Image Iphone">
        <img  src="imgs/apple-iphone-11-gold.avif" data-color="gold" alt="Image Iphone">
        <img  src="imgs/apple-iphone-11-noir-1.webp" data-color="black" alt="Image Iphone">
        <img  src="imgs/apple-iphone-11-red.avif" data-color="red" alt="Image Iphone">
        <img  src="imgs/apple-iphone-11-rose.avif" data-color="pink" alt="Image Iphone">
      </section>
    </div>

    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/d575fe1d69.js" crossorigin="anonymous"></script>
  </body>
</html>
